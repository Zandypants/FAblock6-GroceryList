<html>
    <head>
        <title>Groceries for Zander</title>
        <link rel = "stylesheet" href="./styles.css">
        <style>
            img {
                height: 125px;
                max-height: 400px;
                vertical-align: top;
                padding: 3px;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 style = "width: 400px; text-align: center;">Zander's Grocery List</h1>
        </header>

        <!-- Pantry -->
        <article>
            <h2 class="categoryHeader roundedCorner">Pantry Items</h2>
            <section>
                <section class = "listBlock roundedCorner">
                    <h3>Canned</h3>
                    <ol>
                        <li>Curry</li>
                        <li>Pasta Sauce</li>
                        <li>Green Beans</li>
                    </ol>
                </section>
                <section class = "listBlock roundedCorner">
                    <h3>Dried</h3>
                    <ol>
                        <li>Rice</li>
                        <li>Pasta</li>
                        <li>SPAM</li>
                    </ol>
                </section>
                <img src = "pantry.jpg" class = "roundedCorner">
            </section>
        </article>

        <!-- Fridge -->
        <article>
            <h2 class="categoryHeader roundedCorner">Fridge Items</h2>
            <section>
                <section class = "listBlock roundedCorner">
                    <h3>Veggies</h3>
                    <ul>
                        <li>Mushrooms</li>
                        <li>Bell Peppers</li>
                        <li>Lettuce</li>
                    </ul>
                </section>
                <section class = "listBlock roundedCorner">
                    <h3>Drinks</h3>
                    <ul>
                        <li>Milk</li>
                        <li>Orange Juice</li>
                        <li>Beer</li>
                    </ul>
                </section>
                <img src = "fridge.jpg">
            </section>
        </article>
    </body>
</html>
